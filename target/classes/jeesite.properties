
#scene mode list
#https://en.wikipedia.org/wiki/Deployment_environment#Development
#lol: Local	Developer's desktop/workstation
#dev: Development/Trunk	Development server aka sandbox
#itg: Integration	CI build target, or for developer testing of side effects
#qa: Test/QA	For functional, performance testing, Quality Assurance etc.
#prelive: Stage/Pre-production	Mirror of production environment
#live: Production/Live	Serves end-users/clients
sceneMode=${sceneMode}

#\u6f14\u793a\u6a21\u5f0f: \u4e0d\u80fd\u64cd\u4f5c\u548c\u4fdd\u5b58\u7684\u6a21\u5757\uff1a sys: area/office/user/role/menu/dict, cms: site/category
demoMode=false
hideThemeSwitch=false
defaultTheme=cerulean

#1:auto opened when the closed sprit is mouseovering
menuMode=0

#============================#
#===== Database sttings =====#
#============================#

#database settings by profile
jdbc.type=${jdbc.type}
jdbc.driver=${jdbc.driver}
jdbc.url=${jdbc.url}
jdbc.username=${jdbc.username}
jdbc.password=${jdbc.password}

#database 2
jdbc2.type=${jdbc2.type}
jdbc2.driver=${jdbc2.driver}
jdbc2.url=${jdbc2.url}
jdbc2.username=${jdbc2.username}
jdbc2.password=${jdbc2.password}

#pool settings
jdbc.pool.init=1
jdbc.pool.minIdle=3
jdbc.pool.maxActive=20

#jdbc.testSql=SELECT 'x'
jdbc.testSql=SELECT 'x' FROM DUAL

#redis settings
redis.keyPrefix=jeesite
redis.host=127.0.0.1
redis.port=6379

